<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Тренировка Vue</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container main" id="app">
            <h3 class="texts"> Paper, Scissors, Stone</h3>
            <div class="row choose-line">
                <div class="col-4">
                    <div class="card enemy choose">
                        <img :src="String(pc_chosen).toLowerCase() + '.png'" class="card-img-top img-style" alt="PC's card">
                        <div class="card-body">
                            <h5 class="card-title">Enemy's card title: {{pc_chosen}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-4 row bold">
                    <h5 class="texts">Result: {{winner}}</h5>
                    <h6 class="texts">Score: {{counter_pc}} : {{counter_player}}</h6>
                </div>
                <div class="col-4">
                    <div class="card player choose">
                        <img :src="String(chosen).toLowerCase() + '.png'" class="card-img-top img-style" alt="Your card">
                        <div class="card-body">
                            <h5 class="card-title">Your card title: {{chosen}}</h5>
                        </div>
                    </div>
                </div>
            </div>

            <hr />

            <h3 class="texts">Chose the card:</h3>
            <div class="row choose-line">
                <div :class="'col-3 card choose'" v-for="value in values" @click="play(value)">
                    <img :src="value.toLowerCase() + '.png'" class="card-img-top img-style" :alt="value">
                    <div class="card-body">
                        <h5 class="card-title">{{value}}</h5>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="app.js"></script>

    </body>
</html>
